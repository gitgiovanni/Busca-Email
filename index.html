<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompanhamento de Pedido</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="site-content active">
        <!-- Logo (opcional) -->
        <img src="logo.png" alt="Logo da Empresa" class="logo">
        
        <!-- Título -->
        <h1>Acompanhe Seu Pedido</h1>

        <!-- Campo de Busca -->
        <input type="text" id="order-id" class="search-box" placeholder="Digite o número do pedido" />

        <!-- Botão de busca -->
        <button id="track-button" class="login-button">Rastrear Pedido</button>

        <!-- Spinner de carregamento -->
        <div class="spinner" id="loading-spinner"></div>

        <!-- Resultado -->
        <div id="order-status" class="email-output" style="display: none;">
            <!-- Aqui aparecerá o status do pedido -->
        </div>
    </div>

    <script>
        // Variáveis e elementos
        const trackButton = document.getElementById("track-button");
        const orderInput = document.getElementById("order-id");
        const spinner = document.getElementById("loading-spinner");
        const orderStatus = document.getElementById("order-status");

        // Evento do botão
        trackButton.addEventListener("click", () => {
            const orderId = orderInput.value.trim();

            // Validação simples
            if (!orderId) {
                alert("Por favor, insira um número de pedido válido.");
                return;
            }

            // Limpa e mostra o spinner
            orderStatus.style.display = "none";
            spinner.style.display = "block";

            // Simula busca de status do pedido
            setTimeout(() => {
                spinner.style.display = "none";
                orderStatus.style.display = "block";

                // Simulação de resposta
                orderStatus.textContent = `Status do pedido ${orderId}: Em transporte. Entrega prevista para amanhã.`;
            }, 2000);
        });
    </script>
</body>
</html>
